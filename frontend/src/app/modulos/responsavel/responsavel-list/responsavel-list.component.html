<app-card [titulo]="'Lista de responsaveis'">

    <div class="p-d-flex p-jc-end">

        <button
             class="p-ml-2"
             type="button"
             (click)="mostrarDialog()" 
             pButton
             label="Cadastrar Responsavel"></button>
    </div>

    <p-table [value]="responsaveis">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th style="width: 80px;">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
               
                <td>{{responsavel.nome}}</td>
                <td>{{responsavel.tarefas}}</td>
               
                <td class="p-d-flex p-jc-center">

                    <button
                         (click)="mostrarDialogEditar(responsavel.id)"
                         pButton type="button"
                         icon="pi pi-pencil"></button>

                    <button
                        (click)="confirmarDeletarResponsavel(responsavel.id)" 
                        class="p-ml-2" pButton type="button"
                        icon="pi pi-trash"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</app-card>

<p-dialog header="Title" [(visible)]="exibirDialog">
    <app-responsavel-form [responsavel]="responsavel" [edicao]="formularioEdicao" (responsavelSalvo)="fecharDialog($event)">
    </app-responsavel-form>
</p-dialog>

<p-confirmDialog header="Confirmar Remover Usuário" icon="pi pi-exclamation-triangle"></p-confirmDialog>
