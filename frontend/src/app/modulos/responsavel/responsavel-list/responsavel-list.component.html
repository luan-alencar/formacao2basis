<div>
    <h3>Responsavel</h3>
    <div class="ui-float-label div-pesquisa">
        <input 
        pInputText [(ngModel)]="filtro.querry" 
        class="pesquisa" type="text" />
        <button
            (onClick)="pesquisarResponsavel()" 
            type="button" 
            class="ui-button-rounded ui-button-info"
            [label]="'Pesquisar'" 
            pButton>
        </button>
    </div>

    <p-table
        #tabela [value]="pageResponsavel.content" 
        [lazy]="true" 
        (onLazyLoad)="pesquisarResponsavel()"
        [paginator]="true" [rows]="10" 
        [showCurrentPageReport]="true" 
        [rowsPerPageOptions]="[10,25,50]"
        [currentPageReportTemplate]="'PÃ¡gina {currentPage} de {totalPages}'"
        [totalRecords]="pageResponsavel.totalElements" 
        [scrollable]="true">

        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Data Nascimento</th>
                <th>Email</th>
                <th>Tarefas</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-responsavel>
            <tr p>
                <td>{{responsavel.nome}}</td>
                <td>{{responsavel.dataNascimento}}</td>
                <td>{{responsavel.email}}</td>
                <td>{{responsavel.tarefas}}</td>
            </tr>
        </ng-template>

    </p-table>
</div>
