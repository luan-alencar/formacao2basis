<p-card>
    <h3>Tarefa</h3>
    <div class="ui-float-label div-pesquisa">
        <input pInputText [(ngModel)]="tarefaFiltro.querry" class="pesquisa" type="text"/>
        <button (onClick)="pesquisarTarefa()" type="button" class="ui-button-rounded ui-button-info" [label]="'Pesquisar'" pButton></button>
    </div>

    <p-table #tabela [value]="pageTarefas.content" [lazy]="true" (onLazyLoad)="pesquisarTarefa()" [paginator]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [currentPageReportTemplate]="'PÃ¡gina {currentPage} de {totalPages}'" [totalRecords]="pageTarefas.totalElementos"
    [scrollable]="true">

        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Data Inicio</th>
                <th>Data Conclusao</th>
                <th>Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tarefa>
            <tr p>
                <td>{{tarefa.nome}}</td>
                <td>{{tarefa.dataInicio}}</td>
                <td>{{tarefa.dataConclusao}}</td>
                <td>{{statusTarefa(tarefa.status)}}</td>
            </tr>
        </ng-template>

    </p-table>
</p-card>
